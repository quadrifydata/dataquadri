<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa simples</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <style>html,body{height:100%;margin:0} #map{height:100%;width:100%}</style>
</head>
<body>
<div id="map"></div>
<script>
  const map = L.map('map').setView([-25.43, -49.26], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:19}).addTo(map);
  L.marker([-25.43, -49.26]).addTo(map).bindPopup("Publicado via Jupyter âœ…").openPopup();
</script>
</body>
</html>
